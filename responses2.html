<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Dashboard">
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
  <title>Helpdesk - DSI</title>

   <!-- Favicons -->
  <link href="img/logo_wika.png" rel="icon">
  <link href="img/logo_wika.png" rel="logo_wika">

  <!-- Bootstrap core CSS -->
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!--external css-->
  <link href="lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
  <link href="lib/bootstrap-wysihtml5/bootstrap-wysihtml5.css" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet">
  
</head>

<body>
  <section id="container">
    <!-- ********************************************************************************************************************************************************** TOP BAR CONTENT & NOTIFICATIONS *********************************************************************************************************************************************************** -->
    <!--header start-->
    <header class="header black-bg">

    <!--logo start-->
    <a href="index.html" class="logo"><img src="img/logo_wika.png" style="width: 60px; margin-right: 12px; font-family: sans-serif;"><b>Helpdesk</b></a>
    </header>

    <div class="container">
    
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <!-- page start-->
        <div class="row mt">
          <div class="col-sm-9" style="margin-left: 30px;">
            <section class="panel">

                <header class="panel-heading wht-bg">
                  <h4 class="gen-case" style="color: darkblue;"> Update Canned Response </h4>
                  <h5 style="color: blue;">Closed Response to User</h5>
                </header>

                <table class="form_table fixed" width="940" border="0" cellspacing="0" cellpadding="2" style="margin-left: 20px;">
    <thead>
        <tr><td></td><td></td></tr> 

        <!-- For fixed table layout -->
        <tr>
          <tr>
              <th style="margin-right: 20px;">Canned response settings</th>
          </tr>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td width="180" class="required">Status:</td>
            <td>
                <label><input type="radio" name="isenabled" value="1" checked="checked">&nbsp;Active&nbsp;</label>
                <label><input type="radio" name="isenabled" value="0" >&nbsp;Disabled&nbsp;</label>
                &nbsp;<span class="error" style="color: red;"> *</span>
            </td>
        </tr>
        <tr>
            <td width="180" class="required">Department:</td>
            <td>
                <select name="dept_id">
                    <option value="0">&mdash; All Departments &mdash;</option>
                    <option value="1" >Departemen Sistem Informasi</option><option value="3" >Maintenance</option>                
                  </select>
                &nbsp;<span class="error" style="color: red;"> *</span>
            </td>
        </tr>
        
        <tr>
            <th colspan="2" style="padding-top: 20px;">
                <em><strong>Canned Response</strong>: Make the title short and clear.&nbsp;</em>
            </th>
        </tr>
        <tr>
            <td colspan=2>
                <div><b>Title</b><span class="error" style="color: red;"> *</span></div>
                <input type="text" size="70" name="title" value="Closed Response to User">
                <br><br>
                <div style="margin-bottom:0.5em"><b>Canned Response</b>
                    <font class="error" style="color: red;">*</font>
                    <a class="tip" href="#ticket_variables">Supported Variables</a>
                    </div>
              <div class="panel-body">
                
          <div class="compose-mail" style="margin-left: -15px;">      
            <div class="compose-editor">
              <textarea class="wysihtml5 form-control" rows="9" style="width: 750px;"><td style="text-align: left;">Halo Bpk/Ibu %{ticket.name.first} , <br><br>
             Baik, tiket dengan nomor #%{ticket.number} akan Kami closed/tutup. 
              <br><br>Terima kasih telah menggunakan fasilitas Helpdesk DSI (%{ticket.dept}).<br> Note: Jika permasalahan telah selesai, mohon abaikan pesan ini.
                    <br><br>Terima kasih,</td></textarea>
                <input type="file" class="default">
               </div>
            </div>
            <div class="button" style="text-align: center; margin-right: 210px;"> 
                <button type="button" class="btn btn-primary">Save Change</button>
                <button type="button" class="btn btn-default">Reset</button>
                <button type="button" class="btn btn-default">Cancel</button>
              </div>
            </div>
            </td>
            </tr>
        </tbody>
      </table>
     </section>
    </section>
      <!-- /wrapper -->
    </section>
    <!-- /MAIN CONTENT -->
    <!--main content end-->
     <!-- ======= Footer ======= -->
    <footer id="footer">
    <div class="container footer-bottom clearfix">
      <div class="copyright" style="font-size: 14px; margin-left: 400px;">
        &copy;Copyright <strong><span>2022 Departemen Sistem Informasi</span></strong> All Rights Reserved.
      </div>
      <div class="credits">
    </div>
    <!-- <a href="#" class="go-top"><i class="fa fa-angle-up"></i></a> -->
    </footer>
    <!-- End Footer -->
  
  </section>
  <!-- js placed at the end of the document so the pages load faster -->
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script class="include" type="text/javascript" src="lib/jquery.dcjqaccordion.2.7.js"></script>
  <script src="lib/jquery.scrollTo.min.js"></script>
  <script src="lib/jquery.nicescroll.js" type="text/javascript"></script>
  <!--common script for all pages-->
  <script src="lib/common-scripts.js"></script>
  <!--script for this page-->
  <script type="text/javascript" src="lib/bootstrap-wysihtml5/wysihtml5-0.3.0.js"></script>
  <script type="text/javascript" src="lib/bootstrap-wysihtml5/bootstrap-wysihtml5.js"></script>

  <script type="text/javascript">
    //wysihtml5 start

    $('.wysihtml5').wysihtml5();

    //wysihtml5 end
  </script>
</body>

</html>
